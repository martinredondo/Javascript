<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Coffee Time Icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Coffee Time</title>
</head>
<body class="bg-warning">
    <!-- Banner del logo -->
    <div class="card bg-dark text-white">
        <img src="./img/flyer.png" class="card-img" alt="flyer">
        <div class="card-img-overlay d-flex justify-content-center align-items-center">
          <img src="./img/logotipoFinal.png" alt="logo">
        </div>
      </div>
      <!-- Ingreso de nombre -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ingresa tu nombre" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputNombre">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="btnNombre">Ingresar</button>
        </div>
      </div>
      <!-- CARDS de productos -->
      <div class="row row-cols-1 row-cols-md-4">
        <div class="col my-4">
          <div class="card h-100 shadow">
            <img src="./img/productos/productoCafe.jpg" class="card-img-top" alt="imagenCafe">
            <div class="card-body">
              <h4 class="card-title">Cafe</h4>
              <h6>Precio: $80</h6>
              <button type="button" class="btn btn-warning d-flex justify-content-center" id="btnCafe">Agregar</button>
            </div>
          </div>
        </div>
        <div class="col my-4">
          <div class="card h-100 shadow">
            <img src="./img/productos/productoCapuccino.jpg" class="card-img-top" alt="imagenCapuccino">
            <div class="card-body">
              <h4 class="card-title">Capuccino</h4>
              <h6>Precio: $90</h6>
              <button type="button" class="btn btn-warning d-flex justify-content-center" id="btnCapuccino">Agregar</button>
            </div>
          </div>
        </div>
        <div class="col my-4 ">
          <div class="card h-100 shadow">
            <img src="./img/productos/productoLagrima.jpg" class="card-img-top" alt="imagenLagrima">
            <div class="card-body">
              <h4 class="card-title">Lagrima</h4>
              <h6>Precio: $85</h6>
              <button type="button" class="btn btn-warning d-flex justify-content-center" id="btnLagrima">Agregar</button>
            </div>
          </div>
        </div>
        <div class="col my-4 ">
          <div class="card h-100 shadow">
            <img src="./img/productos/productoTe.jpg" class="card-img-top" alt="imagenTe">
            <div class="card-body">
              <h4 class="card-title">Te</h4>
              <h6>Precio: $70</h6>
              <button type="button" class="btn btn-warning d-flex justify-content-center" id="btnTe">Agregar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Listado de pedidos -->
      <div class="card mb-4 shadow">
        <h5 class="card-header" id="nameSlot">Que vas a pedir hoy?</h5>
        <div class="card-body" id="totalAPagar">
          <h5 class="card-title">Informacion de tu pedido:</h5>
          <ul id="listadoPedidos"></ul>
          <button type="button" class="btn btn-warning d-inline mr-3" id="btnTotal">Calcular precio final</button>
          <button type="button" class="btn btn-secondary d-inline mr-3" id="btnClear">Vaciar la lista</button>
        </div>
      </div>
      <!-- Caracteristicas de productos -->
      <div class="card shadow">
        <h5 class="card-header">Nuestros productos</h5>
        <div class="card-body" id="divAJAX">
          <h5 class="card-title">Caracteristicas:</h5>
          <button type="button" class="btn btn-warning d-flex justify-content-center" id="btnAJAX">Mas informacion</button>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="./JS/script.js"></script>
</body>
</html>
